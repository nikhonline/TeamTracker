<div class="roundedDiv">
	<h4 style="text-align: center" ng-hide="isShift">Manage Your Leave Details</h4>
	<h4 style="text-align: center" ng-show="isShift">Manage Your Shift Details</h4>
</div>
<br>
<div ng-init="init();">
	<div class="roundedDiv" style="background: #b9d7f6;">
	<br/>
		<div id='external-events'>
			<h4>Options</h4>
			<span class='btn fc-event' style="background-color: {{categories[0].color}}" draggable ng-bind="categories[0].title"/>
			<span class='btn fc-event' style="background-color: {{categories[1].color}}" draggable ng-bind="categories[1].title"/>
		</div>

		<div id='calendar' ui-calendar="uiConfig.calendar" class="calendar"
			ng-model="eventSources"></div>

	</div>
</div>
<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-body div-centered">
			<form name="myform" ng-submit="ok()">
						Leave Type :<select ng-model="item" required class="form-control" style='width:60%;float:right'
							ng-options="obj as obj.title for obj in categories">
						</select>

				<br><br>
				<button class="btn btn-success" type="submit" style='width:50%'
					ng-disabled="!myform.$dirty || !myform.$valid">OK</button>
			</form>
		</div>
</script>
