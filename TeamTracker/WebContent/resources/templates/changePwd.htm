<div class="roundedDiv">
	<h4 style="text-align: center">Change Login Password!</h4>
</div>
<br>
<div ng-init="init()">
	<div class="roundedDiv" style="background: #b9d7f6;">
		<form name="myform" ng-submit="changePassword()">

			<table>
				<tbody>
				<!--	<tr>
						<td>Old PassWord</td>
						<td>:</td>
						<td><input type="password" ng-model="oldPwd" required
							class="input-mini form-control"></td>
					</tr> -->
					<tr>
						<td>PassWord</td>
						<td>:</td>
						<td><input type="password" ng-model="newPwd" required maxlength="8"
							class="input-mini form-control"></td>
					</tr>
					<tr>
						<td>Confirm Password</td>
						<td>:</td>
						<td><input type="password" name="cost" ng-model="confirmPwd" maxlength="8"
							required class="input-mini form-control"></td>
					</tr>
				</tbody>
			</table>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit"
					ng-disabled="!myform.$dirty || !myform.$valid">Save</button>
				<button class="btn btn-info" type="button" ng-click="reset()">
					<i class="fa fa-undo"></i>Reset
				</button>
			</div>
		</form>
	</div>
</div>
