UPDATE_MANAGER= UPDATE TEAM_TRACKER.MANAGERS SET NAME=:name,EMAIL=:email,ACTIVE=:active WHERE MANAGER_ID=:managerId

INSERT_PROJECT_MAPPING=INSERT INTO TEAM_TRACKER.USER_PROJECT_MAPPING(PROJECT_ID,MANAGER_ID)VALUES (:projectId,:managerId)
