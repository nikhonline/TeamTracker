SELECT_USER=SELECT userid, password, active,name, role FROM TEAM_TRACKER.USERS where userid = :userId
SELECT_ALL_USER=SELECT userid, active, name,role FROM TEAM_TRACKER.USERS
INSERT_USER=INSERT INTO TEAM_TRACKER.USERS(userid,password,name,role) VALUES (:userId,:password,:name,:role)
UPDATE_USER=UPDATE TEAM_TRACKER.USERS SET name=:name,role=:role,active=:active  where userid=:userId
UPDATE_USER_PWD=UPDATE TEAM_TRACKER.USERS SET PASSWORD=:pwd  where userid=:userId
ARCHIVE_USER=UPDATE TEAM_TRACKER.USERS SET ACTIVE=0 where userid=:userId
ARCHIVE_PROJECT=UPDATE TEAM_TRACKER.PROJECTS SET ACTIVE=0 WHERE PROJECT_ID=:projectId
ARCHIVE_MANAGER=UPDATE TEAM_TRACKER.MANAGERS SET ACTIVE=0 WHERE MANAGER_ID=:managerId

CHECK_TEAM_MEMBER_EXISTANCE = SELECT COUNT(*) FROM TEAM_TRACKER.TEAM_MEMBERS WHERE END_DATE IS NULL AND MID= :mid and active=1
CHECK_TEAM_MEMBER_EXISTANCE_UPDATE = SELECT COUNT(*) FROM TEAM_TRACKER.TEAM_MEMBERS WHERE END_DATE IS NULL AND MID= :mid and active=1 AND ID<>:id
SELECT_TEAM_MEMBER=SELECT ID,MID, NAME, COMMENTS, WORKING_STATUS workingStatus, BILLABLE, START_DATE startDate, END_DATE endDate, MATRIX_MANAGER matrixManager, GROUP_HEAD groupHead, TECH_CABINET_LEAD techCabinetLead, AOL_AREA AOLArea, COST_CENTER costCenter, TEAM, PROJECT_ROLE projectRole, PROJECT_ID projectId, MINDTREE_MANAGER mindtreeManager,PEOPLE_SOFT_ID pplSftId,MONTHS_OF_EXP monthsOfExp,PROJECT_MODEL projectModel,active FROM TEAM_TRACKER.TEAM_MEMBERS
SELECT_TEAM_MEMBER_WHERE=WHERE active=1 and ( END_DATE >= :startDate or end_date is null)
SELECT_TEAM_MEMBER_HISTORY_WHERE= start_date<= :startDate and( END_DATE >= :endDate or end_date is null)
INSERT_TEAM_MEMBER=INSERT INTO TEAM_TRACKER.TEAM_MEMBERS(MID, NAME, COMMENTS, WORKING_STATUS, BILLABLE, START_DATE, END_DATE, MATRIX_MANAGER, GROUP_HEAD, TECH_CABINET_LEAD, AOL_AREA, COST_CENTER, TEAM, PROJECT_ROLE, PROJECT_ID, MINDTREE_MANAGER,PEOPLE_SOFT_ID,MONTHS_OF_EXP,PROJECT_MODEL,MODIFIED_BY)VALUES (:mid, :name, :comments, :workingStatus,:billable ,:startDate, :endDate, :matrixManager, :groupHead, :techCabinetLead, :AOLArea, :costCenter, :team, :projectRole, :projectId, :mindtreeManager,:pplSftId,:monthsOfExp,:projectModel,:modifiedBy)
UPDATE_TEAM_MEMBER=UPDATE TEAM_TRACKER.TEAM_MEMBERS SET MID=:mid,NAME=:name, COMMENTS=:comments, WORKING_STATUS=:workingStatus, BILLABLE=:billable, START_DATE=:startDate, END_DATE=:endDate, MATRIX_MANAGER= :matrixManager, GROUP_HEAD=:groupHead, TECH_CABINET_LEAD=:techCabinetLead, AOL_AREA=:AOLArea, COST_CENTER=:costCenter, TEAM=:team, PROJECT_ROLE=:projectRole, PROJECT_ID=:projectId, MINDTREE_MANAGER=:mindtreeManager, PEOPLE_SOFT_ID=:pplSftId,MONTHS_OF_EXP=:monthsOfExp,PROJECT_MODEL=:projectModel ,MODIFIED_BY=:modifiedBy,MODIFIED_DATE=CURRENT_DATE WHERE ID=:id
ARCHIVE_TEAM_MEMBER = UPDATE TEAM_TRACKER.TEAM_MEMBERS SET ACTIVE=0,MODIFIED_BY=:modifiedBy,MODIFIED_DATE=CURRENT_DATE WHERE ID=:id
