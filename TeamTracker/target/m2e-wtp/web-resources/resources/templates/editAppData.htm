<div class="roundedDiv">
	<h4 style="text-align: center">Manage Application configuration Data</h4>
</div>
<br>
<div ng-init="init()">
	<div class="roundedDiv" style="background: #b9d7f6;">
		<form class="form-inline">
			Filter : <select ng-model="data" class="form-control"
				ng-options="obj.id as obj.name for obj in appConfigData|orderBy : 'id'">
			</select> <span class="btn btn-sm btn-success" ng-click="data=''">Clear</span>
		</form>
		<table datatable="ng" dt-options="dtOptions"
			dt-column-defs="dtColumnDefs"
			class="datatable-header table table-striped hover">
			<thead>
				<tr>
					<th>Config Name</th>
					<th>Config Data</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in appdata|filter:{ID:data}">
					<td ng-bind="(appConfigData|filter:{id:item.ID})[0].name"></td>
					<td ng-bind="item.VALUE" />
					<td>
						<button type="button" ng-click="open(item,false)"
							class="btn btn-warning btn-sm">
							<i class="fa fa-edit"></i>Edit
						</button>
						<button type="button" ng-click="deleteUser(item.userId)"
							class="btn btn-warning btn-sm">
							<i class="fa fa-times"></i>Delete
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<span class="btn btn-success" ng-click="addNewData()"><i
			class="fa fa-plus"></i> &nbsp; Add New Data</span>

	</div>
	<script type="text/ng-template" id="myModalContent.html">
<form name="myform" ng-submit="ok()">
<div class="modal-header">
            <h4 class="modal-title">Edit Application configuration Data!</h4>
        </div>

	<div class="modal-body">
		<table class="table-striped">
			<tbody>
					<tr>
						<td>Id</td>
						<td>:</td>
						<td><select ng-model="item.ID" class="form-control" required
							ng-options="obj.id as obj.name for obj in categories">
						</select></td>
					</tr>
					<tr>
						<td>Data</td>
						<td>:</td>
						<td><input type="text" ng-model="item.VALUE" required maxlength="100"
							class="input-mini form-control"></td>
					</tr>
				</tbody>

		</table>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit" ng-disabled="!myform.$dirty || !myform.$valid" >Save</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
		<button class="btn btn-info" type="button" ng-click="reset()"><i class="fa fa-undo"></i>Reset</button>
	</div>
</form>
</script>
</div>
